build:
  image: teaci/mingw32:testing
  shell: msys32
  pull: true
  commands:
    - echo 'Clone teaci/mingw32 to teaci/msys32 using drone docker plugin...'

notify:
  irc:
    prefix: build
    nick: mingw32-docker
    channel: wine-ci
    server:
      host: chat.freenode.net
      port: 6667

publish:
  docker:
    username: $$DOCKER_USER
    password: $$DOCKER_PASS
    email: $$DOCKER_EMAIL
    repo: teaci/msys32
    tag:
      - "latest"
      - "w1.9.5-m2.5.0-6"
    when:
      repo: TeaCI/mingw32-docker # case sensitive
      branch: msys32 # only build msys32 image in msys32 branch
